name: Continuous Integration
on:
  pull_request:
    branches:
      - develop
      - alpha
      - main

jobs:
  test:
    name: Tests
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-lates, windows-latest, macOS-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@master
        with:
          node-version: '16'
          cache: 'npm'
      
      - name: Install node modules
        run: |
          npm install
    
